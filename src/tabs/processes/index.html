<div class="tab-header">
    <h1><i class="fas fa-microchip"></i> Processes</h1>
    <p>View and manage running processes.</p>
</div>
<div class="processes-controls">
    <div class="controls-left">
        <div class="process-search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="process-search-input" placeholder="Search processes...">
        </div>
        <div class="process-refresh-controls">
            <label for="auto-refresh-checkbox">
                <input type="checkbox" id="auto-refresh-checkbox">
                Auto-refresh every
            </label>
            <input type="number" id="refresh-interval-input" value="5" min="1" max="60">
            <span>seconds</span>
        </div>
    </div>
    <div class="controls-right">
        <button id="refresh-processes-btn" class="btn btn-secondary">
            <i class="fas fa-sync-alt"></i> Refresh
        </button>
        <button id="terminate-process-btn" class="btn btn-danger" disabled>
            <i class="fas fa-times"></i> Terminate Selected
        </button>
    </div>
</div>
<div class="processes-container">
    <!-- Processes Content -->
    <div id="processes-content" class="processes-content">
        <!-- Running Processes Section -->
        <div class="processes-section" id="processes-section">
            <div class="section-header">
                <h3><i class="fas fa-microchip"></i> Running Processes</h3>
                <span class="process-count" id="process-count">0 processes</span>
            </div>
            <div class="process-table-container">
                <table class="process-table" id="process-table">
                    <thead>
                        <tr>
                            <th>PID</th>
                            <th>Process Name</th>
                            <th>CPU (%)</th>
                            <th>Memory</th>
                        </tr>
                    </thead>
                    <tbody id="process-tbody">
                        <!-- Processes will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
