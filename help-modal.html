<!-- Help Modal -->
<div id="help-modal" class="modal" style="display: none;">
    <div class="modal-content settings-modal-content">
        <div class="modal-header">
            <h3><i class="fas fa-question-circle"></i> Command Palette Help</h3>
            <button class="modal-close close-btn" onclick="closeModal('help-modal')">&times;</button>
        </div>
        <div class="modal-body">
            <div class="help-search-container">
                <input type="text" id="help-search-input" placeholder="Search for commands..." class="tab-search-input">
                <i class="fas fa-search tab-search-icon"></i>
            </div>
            <div id="help-command-list" class="help-command-list">

            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" onclick="closeModal('help-modal')">Close</button>
        </div>
    </div>
</div>
